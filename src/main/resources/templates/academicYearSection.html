<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="/static/js/passwordGenerator.js"></script>
    <script src="/static/js/popupControl.js"></script>
    <title>Academic Years Page</title>
</head>

<body>
<div class="header" id="header">
    <div th:insert="fragments/fragments :: container"></div>
    <div class="main-wrapper">
        <div class="sidebar" th:insert="fragments/fragments :: menu"></div>

        <div class="list">
            <div class="list-items" th:each="academicYear : ${academicYears}">
                <p class="startAcademicYear" th:text="${academicYear.getStartDate().getYear() + '-'
                 + academicYear.getEndDate().getYear()}">Academic Year</p>
            </div>
        </div>
    </div>
</div>

<div class="create">
    <button class="show-btn" id="show-btn" onclick="PopUpShow()"><b>Create</b></button>
    <div class="popup-container" id="popup-container">
        <button class="close-btn" title="close" onclick="PopUpHide()">Ã—</button>

        <h1>New Academic Year</h1>
        <form id="form" class="form" th:method="POST" th:action="@{/years}" th:object="${academicYear}">

            <script th:inline="javascript" th:if="${#fields.hasAnyErrors()} or ${min} !=null
                                                      or ${invalid}!=null or ${max}!=null">
                PopUpShow();
            </script>

            <div class="popup-wrapper">
                <div class="half">
                    <label class="popup-label-title">Start Date <span style="color:#A30014">* </span>
                        <span class="check-validation-date"></span>
                    </label>
                    <input class="form_input"
                           th:type="date"
                           th:name="startDate"
                           th:value="*{startDate}"
                           th:field="*{startDate}"
                           th:id="startDate"
                    />
                    <div class="error" th:if="${#fields.hasErrors('startDate')}"
                         th:errors="*{startDate}">
                    </div>

                    <label class="popup-label-title">End Date <span style="color:#A30014">* </span>
                        <span class="check-validation-date"></span>
                    </label>
                    <input class="form_input" placeholder="Date pick"
                           th:type="date"
                           th:name="endDate"
                           th:value="*{endDate}"
                           th:field="*{endDate}"
                           th:id="endDate"
                    />
                    <div class="error" th:if="${#fields.hasErrors('endDate')}"
                         th:errors="*{endDate}">
                    </div>
                    <div th:if="${invalid}!= null" class="error">
                        <p th:text="${invalid}"></p>
                    </div>
                    <div th:if="${min}!= null" class="error">
                        <p th:text="${min}"></p>
                    </div>
                    <div th:if="${max}!= null" class="error">
                        <p th:text="${max}"></p>
                    </div>
                </div>

                <div class="half2"></div>
                <div name="btn-div">
                    <button type="submit" class="button-save" id="submit"><b>Save</b></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
