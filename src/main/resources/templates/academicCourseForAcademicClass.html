<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/academicCourseForAcademicClass.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="/static/js/popupControl.js"></script>
        <title>Classes</title>
    </head>
</head>
<body>
<div class="header" id="header">
    <div th:insert="fragments/fragments :: container"></div>
</div>
<div class="main-wrapper">
    <div class="sidebar" th:insert="fragments/fragments :: menu"></div>

    <div class="middle">
        <div class="url-path">
            <a class="a-url" th:href="${'/'+firstUrl}" th:text="${'Academic classes'}"></a>
            <!--        change-->
            <p class="a-url">/</p>
            <a class="a-url" th:classappend="${allUrl}" th:href="${allUrl}" th:text="${middleUrl}"></a>
            <!--        change-->
            <p class="a-url">/</p>
            <a class="a-url" th:classappend="${activeTab}" th:href="${activeTab}" th:text="${'Courses'}"></a>
        </div>

    </div>
    <div class="list">
        <div class="list-items" th:each="course : ${courses}">
            <p class="item" th:text="${course.getAcademicCourseName()}"> Courses </p>
        </div>
    </div>

    <div class="sidebar2">
        <a href="#clasroom" class="item">Classroom</a>
        <a href="#students" class="item">Students</a>
        <a th:classappend="${activeTab eq 'courses' ? 'activeTab' : 'notActiveTab'}" href="/courses" class="item">Courses</a>
        <a href="#teachers" class="item">Teachers</a>
        <a th:classappend="${activeTab eq 'timetable' ? 'activeTab' : 'notActiveTab'}" href="/timetable" class="item">Timetable</a>
    </div>
    <button class="show-btn" id="show-btn" onclick="PopUpShow()"><b>Add</b></button>

</div>

<div class="create">
    <div class="popup-container" id="popup-container">
        <button class="close-btn" title="close" id="hide" onclick="PopUpHide()">Ã—</button>
        <h1>Add Course</h1>

        <form id="form" class="form" th:method="POST" th:action="@{${allTab}}" th:object="${existingAcademicClass}">

            <script th:inline="javascript" th:if="${blank} != null">
                PopUpShow();
            </script>

            <div class="popup-wrapper">
                <div class="half">
                    <label class="popup-label-title" for="course">Courses<span style="color:#A30014">*</span></label>
                    <div class="selectCourse">
                        <select id="course" name="academicCourse" th:field="*{academicCourse}" style="width: 250px" >
                            <option th:each="select : ${courseToSelect}"
                                    th:value="${select.id}" th:text="${select.getAcademicCourseName()}"></option>
                        </select>
                        <div th:if="${blank}!= null" class="error">
                            <p th:text="${blank}"></p>
                        </div>
                    </div>
                    <label class="popup-label-title" for="teacher">Teachers<span style="color:#A30014">*</span></label>
                    <div class="selectCourse">
                        <select id="teacher" name="teacher" th:field="*{teacher}" style="width: 250px" >
                            <option th:each="select : ${teachersToSelect}"
                                    th:value="${select.id}" th:text="${select.getName()}"></option>
                        </select>
                        <div th:if="${blank}!= null" class="error">
                            <p th:text="${blank}"></p>
                        </div>
                    </div>
                </div>

                <div class="half2"></div>
                <div name="btn-div">
                    <button type="submit" class="button-save" id="submit"><b>Save</b></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
