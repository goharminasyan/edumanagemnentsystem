<html lang="en" xmlns:th="http://www.thymeleaf.org">
​
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/static/js/popupControl.js"></script>
</head>
<body>
<div class="header" id="header">
    <div th:insert="fragments/fragments :: container"></div>
    <div class="main-wrapper">
        <div class="sidebar" th:insert="fragments/fragments :: menu"></div>
        ​
        <div class="list">
            <div class="list-items" th:each="subject : ${subjects}">
                <p class="item" th:text="${subject.name}">Subject</p>
            </div>
        </div>
    </div>
</div>
​
<div class="create">
    <button class="show-btn" id="show-btn" onclick="PopUpShow()"><b>Create</b></button>
    <div class="popup-container" id="popup-container">
        <button class="close-btn" title="close" onclick="PopUpHide()">×</button>
        <h1>New Subject</h1>
        <form id="form" class="form" th:method="POST" th:action="@{/subjects}" th:object="${subject}">
            <script th:inline="javascript" th:if="${#fields.hasAnyErrors()} or ${duplicated} != null or ${invalid}">
                PopUpShow();
            </script>
            <div class="popup-wrapper">
                <div class="half">
                    <label class="popup-label-title" for="email">Sbject name<span style="color:#A30014">*</span></label>
                    <input class="form_input" type="text" th:name="name" id="email" th:value="${#object.name}"/>
                    <div class="error" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
                    <div th:if="${duplicated}!= null" class="error">
                        <p th:text="${duplicated}"></p>
                    </div>
                    <div th:if="${invalid}!= null" class="error">
                        <p th:text="${invalid}"></p>
                    </div>
                    <div>
                        <select id="teacher" name="teacherSet" style="width: 250px" multiple>
                            <option
                                    th:each="teacher:${teachers}"
                                    th:text="${teacher.name}"
                                    th:value="${teacher.id}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="half2"></div>
                <div name="btn-div">
                    <button type="submit" class="button-save" id="submit"><b>Save</b></button>
                </div>
            </div>
        </form>

    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('#teacher').select2({
            placeholder: "Select teachers",
            allowClear: true
        });
    });
</script>
​
</body>

</html>
