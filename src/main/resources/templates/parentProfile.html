<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/parentProfile.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/static/js/popupControl.js"></script>
    <title th:text="'Teachers in ' + ${middleUrl}">Parent</title>
</head>
<body>
<div class="header" id="header">
    <div th:insert="fragments/fragments :: container"></div>
</div>
<div class="main-wrapper" id="main-wrapper">
    <div class="content-wrapper">
        <div class="sidebar" th:insert="fragments/fragments :: menu"></div>
        <div class="content" id="middle">
            <div class="url-path">
                <a class="a-url" th:href="${'/'+firstUrl}" th:text="${'Parents'}"></a>
                <a class="a-url" th:classappend="${allUrl}" th:href="${allUrl}" th:text="${middleUrl}"></a>
                <a class="a-url" th:classappend="${allUrl}" th:href="${allUrl}" th:text="${'Profile'}"></a>
            </div>
            <button class="show-btn" id="show-btn" onclick="PopUpShow()"><b>Edit</b></button>
            <div class="profile">
                <div class="profile-items" th:each="parent : ${parents}">
                    <p class="p-item" th:text="${parent.getName()}"> Name </p>
                </div>
                <div class="profile-items" th:each="parent : ${parents}">
                    <p class="p-item" th:text="${parent.getSurname()}"> Surname </p>
                </div>
                <div class="profile-items" th:each="parent : ${parents}">
                    <p class="p-item" th:text="${parent.getEmail()}"> Email </p>
                </div>
            </div>
        </div>
        <div class="sidebar_right">
            <div class="sidebar_right_photo" id="sidebar2">
             <a>photo</a>
            </div>
            <div class="sidebar_right_links" id="sidebar2">
                <a class="sidebar_right_links_item" th:classappend="${lastUrl eq 'profile' ? 'activeTab' : 'notActiveTab'}"
                   th:href="@{${allUrl}}">Profile</a>
                <a class="sidebar_right_links_item"
                   th:classappend="${lastUrl eq 'linked students' ? 'activeTab' : 'notActiveTab'}"
                   th:href="@{${'/' + firstUrl + '/' + middleUrl + '/' + 'linked students'}}">Linked students</a>
            </div>
        </div>

    </div>
</div>
<div class="edit">
    <div class="popup-container" id="popup-container">
        <button class="close-btn" title="close" id="hide" onclick="PopUpHide()">Ã—</button>
        <h1 th: th:text="${parent.getNameSurname()}">Parent name</h1>

        <form id="form" class="form" th:method="POST" th:action="@{${allTab}}" th:object="${existingParent}">
            <script th:inline="javascript" th:if="${blank} != null">
                PopUpShow();
            </script>

            <div class="popup-wrapper">
                <div class="half">
                    <div id="error"></div>
                    <label class="popup-label-title" for="name">Parent name<span style="color:#A30014">*</span></label>
                    <input class="form_input" type="text" th:name="name" id="name" th:value="${#object.name}">
                    <div class="error" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>

                    <label class="popup-label-title" for="surname">Parent surname<span
                            style="color:#A30014">*</span></label>
                    <input class="form_input" type="text" th:name="surname" id="surname" th:value="${#object.surname}">
                    <div class="error" th:if="${#fields.hasErrors('surname')}"
                         th:errors="*{surname}"></div>

                    <label class="popup-label-title" for="email">Parent email<span
                            style="color:#A30014">*</span></label>
                    <input class="form_input" type="text" th:name="email" id="email" th:value="${#object.email}"/>
                    <div class="error" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                    <div th:if="${duplicated}!= null" class="error">
                        <p th:text="${duplicated}"></p>
                    </div>
                    <div th:if="${invalid}!= null" class="error">
                        <p th:text="${invalid}"></p>
                    </div>

                </div>
                <div class="half2"></div>
                <div name="btn-div">
                    <button type="submit" class="button-save" id="submit"><b>Save</b></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
